<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Video Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">YOLOv5 Video Object Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label class="block text-gray-700 mb-2">Upload Video:</label>
            <input type="file" name="video" class="w-full mb-4" accept="video/*" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">Process
                Video</button>
        </form>
    </div>
</body>

</html>
