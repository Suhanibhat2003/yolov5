<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-800 to-blue-950 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 bg-opacity-80 rounded-lg p-8 shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Upload Video for Action Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-col">
            <input type="file" name="video" accept="video/*" required
                class="mb-4 p-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-400">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 transition duration-300 text-white font-semibold py-3 rounded-lg shadow-md transform hover:scale-105">
                Upload and Process
            </button>
        </form>
    </div>
</body>

</html>
